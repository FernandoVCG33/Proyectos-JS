<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto 23</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="funciones.js" defer ></script>
</head>
<body>

    <main>
      <h3>Validador de Emails</h3>
      <div class="validador">
        <input type="email" id="emails"  placeholder="Introduce tu email">
        <svg class="check ocultar" id="check"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24"
             fill="none"
             stroke="#5856d6"
             stroke-width="1"
             stroke-linecap="round"
             stroke-linejoin="round"
        >
          <path d="M5 12l5 5l10 -10" />
        </svg>
        <svg class="wrong ocultar" id="wrong"
             xmlns="http://www.w3.org/2000/svg"
             width="36"
             height="36"
             viewBox="0 0 24 24"
             fill="none"
             stroke="#5856d6"
             stroke-width="1"
             stroke-linecap="round"
             stroke-linejoin="round"
        >
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M12 9v4" />
          <path d="M12 16v.01" />
        </svg>
      </div>



    </main>
</body>
</html>
